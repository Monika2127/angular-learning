<form [formGroup]="changePassword">
    <div class="form-group">
        <label>Old Password</label>
        <input 
            formControlName="old"
            type="password" 
            class="form-control"
        >
        <div *ngIf="old?.touched && old?.invalid">
            <div *ngIf="old?.errors?.['required']" class="alert alert-danger mt-2">Old Password is required</div>
            <div *ngIf="old?.errors?.['invalidOld']" class="alert alert-danger">Old Password is not valid</div>
        </div>
        
    </div>

    <div class="form-group">
        <label>New Password</label>
        <input 
            formControlName="new"
            type="password" 
            class="form-control"
        >
        <div *ngIf="new?.touched && new?.invalid" >
            <div *ngIf="new?.errors?.['required']" class="alert alert-danger">New Password is required</div>
        </div>
        <div *ngIf="new?.valid && changePassword.errors?.['sameAsOld']" class="alert alert-danger">New Password should not match with old password</div>
    </div>

    <div class="form-group">
        <label>Confirm password</label>
        <input 
            formControlName="confirm"
            type="password" 
            class="form-control"
        >
        <div *ngIf="confirm?.touched && confirm?.invalid" class="alert alert-danger">
            <div *ngIf="confirm?.errors?.['required']">Password is required</div>
        </div>

        <div 
            *ngIf="confirm?.valid && changePassword.invalid && changePassword?.errors?.['pwdMatch']" 
            class="alert alert-danger"
        > 
            Password don't match.
        </div>
    </div>

    <button class="btn btn-primary mt-3">Create</button>
</form>
