<form>
    <input type="text" class="form-control"
        (keyup.enter)="addTopic(topic)"
        #topic
    >
    <ul class="list-group">
        <li 
            *ngFor="let item of topics.controls" 
            (click)="removeTopic(item)"
            class="list-group-item"
        >{{ item.value }}</li>
    </ul>
</form>
