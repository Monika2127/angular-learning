<div @toAllAnimation>
  <h1>Todos</h1>

  <input #itemInput class="form-control" (keyup.enter)="addItem(itemInput)">
  <br>

  <div *ngIf="items" class="list-group">
    <button [@toDoAnimation] (@toDoAnimation.start)="started($event)" (@toDoAnimation.done)="ended($event)"
      type="button" *ngFor="let item of items" (click)="removeItem(item)" class="list-group-item text-start bg-light">
      {{ item }}
    </button>
  </div>
</div>
